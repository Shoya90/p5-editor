<body>

    <div id="canvasContainer" oncontextmenu="return false;"></div>

    <div id="thumbs">
    </div>

    <br/><br/>
    <div id="tools">
      <b>Tools</b><br/>
      <input type="radio"  name="r" value="node"/> <b>node</b> (n on keyboard)
      <input type="radio"  name="r" value="path"/> <b>path</b> (p on keyboard)
      <input type="radio"  name="r" value="select"/> <b>group select</b> (s on keyboard)
      <input type="radio"  name="r" value="move"/> <b>pan</b> (or middle mouse button)
      <input type="button" value="snapshot!" class="snapshot" id="snapshot">
    </div>

    <input type="button" value="logout" class="logout" id="logout">
